<!DOCTYPE html>
<html>
<head>
    <script src="Scripts/jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function ()
        {
            $("button").click(function ()
            {
                $("p").css({"background-color": "deeppink", "font-size": "100%"});
            });
        });
    </script>
</head>
<body>

    <h2>This is a heading</h2>

    <p style="background-color:aqua">This is a paragraph.</p>
    <p style="background-color:aquamarine">This is a paragraph.</p>
    <p style="background-color:blueviolet">This is a paragraph.</p>

    <p>In this css() we have to give multiple values</p>
    <button>Set multiple styles for p</button>

</body>
</html>
