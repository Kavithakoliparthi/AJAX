<!DOCTYPE html>
<html>
<head>
    <script src="Scripts/jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function ()
        {
            $("button").click(function ()
            {
                $("p").hide("slow", function ()
                {
                    alert("The paragraph is now hidden");
                });
            });
        });
    </script>
</head>
<body>

    <button>Hide</button>
    <p>This is a cllback().</p>
    <p>callback function is executed after the current effect is finished</p>
</body>
</html>
