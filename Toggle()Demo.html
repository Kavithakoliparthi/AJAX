<!DOCTYPE html>
<html>
<head>
    <script src="Scripts/jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function ()
        {
            $("button").click(function ()
            {
                $("p").toggle();
            });
        });
    </script>
</head>
<body>
    <p>This is a toggle().</p>
    <p>Toggle between hiding and showing the paragraphs</p>
    <button>Toggle</button>
</body>
</html>
