<!DOCTYPE html>
<html>
<head>
    <script src="Scripts/jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function ()
        {
            $("button").click(function ()
            {
                $("h1, h2, p").toggleClass("darkcyan");
            });
        });
    </script>
    <style>
        .darkcyan
        {
            color:fuchsia;
        }
    </style>
</head>
<body>

    <h1>Heading 1</h1>
    <h2>Heading 2</h2>

    <p>This is a ToggleClass().</p>
    <p>This toggles between adding (or) removing classes from the selected element.</p>

    <button>Toggle class</button>

</body>
</html>
