<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="Scripts/jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function ()
        {
            
            $("#hide").click(function ()
            {
                $("p").hide(500);
            });
            $("#show").click(function ()
            {
                $("p").show();
            });
            $("#toggle").click(function () {
                $("p").toggle();
            });
            $('#div1').click(function()
            {
                $('#div1').html($('#img1'));
            });
                

            });
        
    </script>
</head>
<body>
    <p>If you click on the "Hide" button, It will disappear.</p>
    <p>If you click on the "Show" button, It will appear</p>
    <button id="hide">Hide</button>
    <button id="show">Show</button>
    <button id="toggle">Toggle</button>

    <p>This is craeted by HTML, DOM, JQuery.</p>

    <p id="div1"></p>
    <p><img id="img1" src="css.jpg" /></p>
</body>
</html>
