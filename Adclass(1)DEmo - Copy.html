<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="Scripts/jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function ()
        {
            $("button").click(function ()
            {
                $("h1, h2, p").addClass("blue");
                $("div").addClass("important");
            });
        });
   </script>
    <style>
        .important {
            font-weight:bold;
            font-size:x-large;
            color:blueviolet;
        }

        .blue {
            color:aquamarine;
        }
    </style>
</head>
<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>

    <p>This is addClass() method.</p>

    <div>Adds one or more classes to the selected element</div><br>

    <button>Add classes to elements</button>

</body>
</html>
