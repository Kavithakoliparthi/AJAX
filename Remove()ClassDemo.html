<!DOCTYPE html>
<html>
<head>
    <script src="Scripts/jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function ()
        {
            $("button").click(function ()
            {
                $("h1, h2, p").removeClass("blue");
            });
        });
    </script>
    <style>
        .important 
        {
            font-weight: bold;
            font-size: xx-large;
        }

        .blue 
        {
            color:blueviolet;
        }
    </style>
</head>
<body>

    <h1 class="blue">Heading 1</h1>
    <h2 class="blue">Heading 2</h2>

    <p class="blue">This is removeclass().</p>
    <p>This method removes one or more classes from the selected element.</p>

    <button>Remove class from elements</button>

</body>
</html>
