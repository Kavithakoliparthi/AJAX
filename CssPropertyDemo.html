<!DOCTYPE html>
<html>
<head>
    <script src="Scripts/jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function ()
        {
            $("button").click(function ()
            {
                $("p").css("background-color", "aqua");
            });
        });
    </script>
</head>
<body>

    <h2>This is a heading</h2>

    <p style="background-color:darkblue">This is a paragraph.</p>
    <p style="background-color:greenyellow">This is a paragraph.</p>
    <p style="background-color:deeppink">This is a paragraph.</p>

    <p>The css() method sets or returns one or more style properties for the selected elements.</p>

    <button>Set background-color of p</button>

</body>
</html>
