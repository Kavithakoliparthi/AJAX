<!DOCTYPE html>
<html>
<head>
    <script src="Scripts/jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function ()
        {
            $("#div1").click(function ()
            {
                $("#div2").slideDown(5000);
            });
            $("#stop").click(function ()
            {
                $("#div2").stop();
            });
        });
    </script>
    <style>
        #div1, #div2
         {
            padding: 5px;
            font-size: 20px;
            background-color:gold;
            color: white;
            border: solid 1px deeppink;
            border-radius: 3px;
        }

        #div2
         {
            padding: 50px;
            display: none;
        }
    </style>
</head>
<body>

    <button id="stop">Stop sliding</button>

    <div id="div1">Click to slide down panel</div>
    <div id="div2">Hello world!</div>

</body>
</html>
