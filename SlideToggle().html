<!DOCTYPE html>
<html>
<head>
    <script src="Scripts/jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function ()
        {
            $("#div1").click(function ()
            {
                $("#div2").slideToggle("slow");
            });
        });
    </script>

    <style>
        #div1, #div2 
        {
            padding: 5px;
            text-align: center;
            background-color:cadetblue;
            border: solid 3px deeppink;
        }

        #div2
        {
            padding: 50px;
            display: none;
        }
    </style>
</head>
<body>

    <div id="div1">Click to slide the panel down or up</div>
    <div id="div2">Hello world!</div>

</body>
</html>
