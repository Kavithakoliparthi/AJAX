<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="Scripts/jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function ()
        {
            $("#div1").click(function ()
            {
                $("#div2").slideDown("milliseconds");
            });
        });
    </script>

    <style>
        #div1, #div2 {
            padding: 5px;
            text-align: center;
            background-color: aquamarine;
            border: solid 3px #c3c3c3;
        }

        #div2 {
            padding: 50px;
            display: none;
        }
    </style>
</head>
<body>

    <div id="div1">Click to slide down panel</div>
    <div id="div2">Hello world!</div>

</body>
</html>
