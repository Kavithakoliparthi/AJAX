<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <p id="intro">Dotnet</p>
    <p id="intro1">Language</p>
    <p>This example demonstrates the <b>getElementById</b> method!</p>

    <p id="demo"></p>

        document.getElementById("demo").innerHTML ="The text from the intro paragraph is " + y.innerHTML;
    </script>
