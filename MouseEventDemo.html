<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <div onmouseover="mOver(this)" onmouseout="mOut(this)"
         style="background-color:aquamarine;width:200px;height:20px;padding:40px;">
        
    </div>

    <script>
        function mOver(obj)
        {
            obj.innerHTML = "Hello"
        }
        function mOut(obj)
        {
            obj.innerHTML = "Mouse Over Me"
        }
    </script>

</body>
</html>
