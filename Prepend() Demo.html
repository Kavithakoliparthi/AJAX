<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="Scripts/jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function ()
        {
            $("#btn1").click(function ()
            {
                $("p").prepend("<b>Prepended text</b>. ");
            });
            $("#btn2").click(function ()
            {
                $("ol").prepend("<li>Prepended another item</li>");
            });
        });
    </script>
</head>
<body>
    <p>This is a prepend().</p>
    <p>This method inserts the content at the begining of the selected element.</p>

    <ol>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
    </ol>

    <button id="btn1">Prepend text</button>
    <button id="btn2">Prepend list items</button>

</body>
</html>
