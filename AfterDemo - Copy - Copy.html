<!DOCTYPE html> 
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="Scripts/jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function ()
        {
            $("#btn1").click(function ()
            {
                $("img").before("<b>Before</b>");
            });
            $("#btn2").click(function ()
            {
                $("img").after("<i>After</i>");
            });
        });
    </script>
</head>
<body>

    <img src="jquery.png" alt="jQuery" width="100" height="140"><br><br>
    <p>Before() inserts the content before the selected item</p>
    <p>After() inserts the content after the selected item</p>
    <button id="btn1">Insert before</button>
    <button id="btn2">Insert after</button>
</body>
</html>
